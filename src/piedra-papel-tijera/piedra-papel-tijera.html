<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="piedra-papel-tijera.css">
</head>
<body>
    <header>
        <h1>Piedra, Papel o Tijera</h1>
    </header>
    <main id="piedra-papel-tijera-main">
        <div id="scoreboard">Jugador: 0 - Computadora: 0</div>
        <div id="game-container">
            <div id="player-choice">
                <h2>Tu elección:</h2>
                <div class="choices">
                    <button onclick="play('piedra')" class="game-button">
                        <img src="../../public/piedra.webp" alt="Piedra">
                    </button>
                    <button onclick="play('papel')" class="game-button">
                        <img src="../../public/papel.webp" alt="Papel">
                    </button>
                    <button onclick="play('tijera')" class="game-button">
                        <img src="../../public/tijera.webp" alt="Tijera">
                    </button>
                </div>
            </div>
            <div id="computer-choice-container">
                <h2>Elección de la computadora:</h2>
                <div id="computer-choice" class="game-button">
                    <img id="computer-img" src="../../public/answ.webp" alt="?">
                </div>
            </div>
        </div>
        <div id="result"></div>
        <div class="button-container">
            <button onclick="window.location.href='../index.html'" class="control-button">Inicio</button>
            <button onclick="resetScore()" class="control-button">Resetear Marcador</button>
        </div>
    </main>
    <script src="piedra-papel-tijera.js"></script>
</body>
</html>
